<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Didáctica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="assets/Logo.png" alt="">
        </div>
        
        <div class="combo-title">Combo Supersónico</div>

        <div class="container2">
        
            <div class="dashed-line"></div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <button class="sauce-button">Salsas a elección del cliente</button>
            </div>
            
            <div class="food-item fries-1">
                <img src="assets/asset-5.png" alt="Papas fritas" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="food-item napkin-1">
                <img src="assets/asset-2.png" alt="Servilleta" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="food-item sauce-container">
                <img src="assets/asset-4.png" alt="Salsa" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="food-item chicken-wrap">
                <img src="assets/asset-3.png" alt="Pollo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="food-item green-cards">
                <img src="assets/asset-1.png" alt="Salsas" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="food-tray">
                <img src="assets/group.png" alt="Bandeja de comida" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="home-icon">
                <img src="assets/home.png" alt="Inicio">
            </div>

        </div>
    </div>
</body>
</html>
